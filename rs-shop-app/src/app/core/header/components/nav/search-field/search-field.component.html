<form class="form-inline d-flex justify-content-center md-form form-sm mt-0 search-field">
  <i class="fas fa-search" aria-hidden="true"></i>
  <input class="form-control form-control-sm ml-3 search-input search-field-input" type="text" placeholder="Search"
    aria-label="Search">
</form>

<div class="searched-results" *ngIf="searchedData.categories">
  <div *ngFor="let category of searchedData.categories">
    <div class="searched-results-item" *ngFor="let subCategory of category.subCategories">{{subCategory.name }}</div>
  </div>
</div>
