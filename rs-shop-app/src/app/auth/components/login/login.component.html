<div *ngIf="user; then logged else notLogged"></div>
<ng-template #notLogged>
  <div class="form-cont">
    <h3 class="title">Login</h3>
    <div class="wrong-data">Не верный пароль / логин </div>
    <div class="form-group form-input" #login>
      <input type="text" class="form-control" placeholder="Login">
    </div>
    <div class="form-group form-input" #password>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="btn-cont">
      <button type="submit" class="btn btn-primary login-btn" (click)="loginFunc(login, password)">Login</button>
      <button type="submit" class="btn btn-primary reset-btn" (click)="resetFunc()">Reset</button>
    </div>
    <button class="btn btn-link register-btn" (click)="openRegisterWindow()">Зарегистрироваться</button>
  </div>
</ng-template>
<ng-template #logged>
  <div class="user-cont">
    <img src="https://okeygeek.ru/wp-content/uploads/2020/03/no_avatar.png" alt="avatar" class="avatar">
    <h3 class="title">{{user.firstName}} {{user.lastName}}</h3>
    <button class="btn btn-primary logout-btn" (click)="logoutFunc()">Logout</button>
  </div>
</ng-template>
